<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Side Navbar</title>
</head>

<body>
    <aside id="sideNavbar"
        class="w-0 h-screen flex flex-col text-center bg-blue-900 text-white fixed transition-all duration-400 ease-out overflow-hidden">
        <span class="text-3xl text-right p-4 cursor-pointer text-white hover:text-red-600"
            onclick="this.parentElement.style.display = 'none'">&times;</span>
        <a class="p-3 w-full hover:text-blue-900 hover:bg-white text-xl" href="#home">Home</a>
        <a class="p-3 w-full hover:text-blue-900 hover:bg-white text-xl" href="#blog">Blog</a>
        <a class="p-3 w-full hover:text-blue-900 hover:bg-white text-xl" href="#media">Media</a>
        <a class="p-3 w-full hover:text-blue-900 hover:bg-white text-xl" href="#contact">Contact</a>
        <a class="p-3 w-full hover:text-blue-900 hover:bg-white text-xl" href="#help">Help</a>
    </aside>

    <div class="flex h-screen justify-center items-center">
        <button type="button" onclick="overlay()">sidenav overlay</button>
        <button type="button" onclick="overlay()">sidenav overlay</button>
    </div>

    <div>
        <div id="clock"></div>
    </div>
</body>
<script>
    const sidenavbar = document.getElementById("sideNavbar");
    function overlay() {
        sidenavbar.classList.toggle("w-56");
        sidenavbar.classList.toggle("transition-all duration-400 ease-out");
    }

    const clock = document.getElementById("clock");
    setInterval(() => {
        let date = new Date();
        clock.innerHTML = `${date.getDate()}/${date.getMonth()}/${date.getFullYear()} ${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`;
    }, 1000);
</script>

</html>
