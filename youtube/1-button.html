<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with TailwindCSS</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="p-2 h-screen flex flex-col justify-center items-center">
    <div>Button With <img class="w-40 inline" src="./Tailwind_CSS_logo.svg.png" alt="Tailwind LOGO"></div>
    <button class="p-2 bg-orange-400 text-white m-2 rounded-lg hover:bg-orange-500">Click Me</button>
    <button class="p-2 bg-gray-200 m-2 rounded-lg hover:border-blue-600 hover:bg-gray-300">Like ❤️</button>
    <button class="p-2 m-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 hover:border-gray-400">Share</button>
    <button class="p-2 m-2 bg-red-600 text-white rounded-lg hover:bg-gray-300 hover:text-black">Subscribe</button>
</body>
</html>
